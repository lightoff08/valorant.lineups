<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Valorant Sova Lineups</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/vnd.icon" href="iconbg\sovaicon.ico">
</head>
<body>
    <header>
        <h1>Valorant Sova Lineups</h1>
    </header>

    <main>
        <!-- 資料夾列表區 -->
        <div class="folder-list">
            <!-- 每個 .folder-card 代表一個「資料夾」 -->
            <!-- data-folder 用於標示此資料夾的索引（對應 scripts.js 中的 folderData 陣列） -->
            <div class="folder-card" data-folder="0">
                <img src="images\Fracture A-main door\img4.png" alt="Folder 1" />
                <h3>Fracture A-main door to A side</h3>
            </div>
            <div class="folder-card" data-folder="1">
                <img src="images\Dracture CT to A Drop\img4.png" alt="Folder 2" />
                <h3>Fracture CT to A Drop</h3>
            </div>
            <!-- 如果有更多資料夾，可繼續新增 -->
        </div>
    </main>

    <!-- Modal：顯示某一資料夾內的圖片輪播 -->
    <div class="detail-modal" id="detail-modal">
        <div class="detail-content">
            <span class="close-btn" id="close-btn">&times;</span>

            <!-- 左側：大圖 + 前後箭頭 -->
            <div class="detail-left">
                <button class="nav-btn prev-btn" id="prev-btn">&#10094;</button>
                <img id="detail-image" src="" alt="Detail" />
                <button class="nav-btn next-btn" id="next-btn">&#10095;</button>
            </div>

            <!-- 右側：標題、描述 -->
            <div class="detail-right">
                <h2 id="detail-title">圖片標題</h2>
                <p id="detail-desc">圖片描述</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

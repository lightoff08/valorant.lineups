<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版權聲明</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
        }

        nav {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1000;
        }

        .home-btn {
            text-decoration: none;
            color: #7f8c8d;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            border: 1px solid #34495e;
        }

        .home-btn:hover {
            background-color: #34495e;
            color: #ecf0f1;
            border-color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
        }

        h1 {
            color: #bdc3c7;
            font-size: 2.5rem;
            margin-bottom: 30px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 15px;
        }

        h2 {
            color: #95a5a6;
            margin: 25px 0 15px;
            font-size: 1.4rem;
        }

        .card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #34495e;
        }

        ul {
            padding-left: 25px;
        }

        li {
            margin-bottom: 8px;
            color: #bdc3c7;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .bilibili-btn {
            display: inline-block;
            background-color: #00a1d6;
            color: white !important;
            padding: 8px 20px;
            border-radius: 4px;
            margin-top: 15px;
            transition: all 0.3s ease;
            border: 1px solid #0088b3;
        }

        .bilibili-btn:hover {
            background-color: #0088b3;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            .container {
                margin: 60px 15px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            nav {
                right: 15px;
                top: 15px;
            }
        }

        body {
            background: linear-gradient(
                135deg,
                #1a1a1a 0%,
                #2d2d2d 100%
            );
        }
    </style>
</head>
<body>
